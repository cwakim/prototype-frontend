<div class="container">
  <h2 class="subtitle">Register a new account</h2>
  <form #register="ngForm" (ngSubmit)="onClickSubmit(register.value)" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name" ngModel>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel>
    </div>
    <div class="form-group">
      <label for="c_password">Confirm Password</label>
      <input type="password" class="form-control" name="c_password" id="c_password" placeholder="Confirm Password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p class="links">
    Already have an account?
    <a class="btn btn-light" routerLink="/login">Login</a>
  </p>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise"></ngx-spinner>
