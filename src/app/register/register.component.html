<div class="container">
  <h2 class="subtitle">Register a new account</h2>
  <form #register="ngForm" (ngSubmit)="onClickSubmit(register.value)" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="c_password">Confirm Password</label>
      <input type="password" class="form-control" id="c_password" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p class="links">
    Already have an account?
    <a class="btn btn-light" routerLink="/login">Login</a>
  </p>
</div>
