<div class="container">
  <h2 class="subtitle">Login to your account</h2>
  <form #login="ngForm" (ngSubmit)="onClickSubmit(login.value)" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p class="links">
    Don't have an account?
    <a class="btn btn-light" routerLink="/register">Register</a>
  </p>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise"></ngx-spinner>
